name: Events Demo 1
on:
  pull_request:
    types:
      - opened
    branches:
      - main
      - "dev-*" 
      - "feat/**"
  workflow_dispatch: #Sa ovim formatiom, ako ima vise triggera pise se sa : bez obzira sto nema dodatnih akcija ko pull
  push:
    branches:
      - main
      - "dev-*" #sve koje pocinju sa 'dev-'
      - "feat/**" #sve sto pocinje sa 'feat/' ** allows further slashes * any other than slashes

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
